<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Prerequisite Map</title>
  <link rel="stylesheet" href="courses.css">

  <!-- Cytoscape -->
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
  <script src="https://unpkg.com/cytoscape-node-html-label/dist/cytoscape-node-html-label.js"></script>

</head>
<body>
  <div id="legend">
    <h3>Legend</h3>
    <p>left click to view page</p> 
    <p style="margin-bottom: 15px">right click to remove</p>
  </div>

  <h2 id="header">SoSy Course Map</h2>

  <div id="tools">

    <div>
      <button id="reset" class="btn" onclick="resetGraph()">Reset</button>
      <button id="save" class="btn" onclick="saveGraph()">Save</button>
      <button id="load" class="btn" onclick="loadGraph()">Load</button>
    </div>
    

    <div>
      <label for="yearSelect">Year: </label>
      <select id="yearSelect"></select>
    </div>

    <div>
      <label for="termSelect">Term: </label>
      <select id="termSelect">
        <option value="fall">fall</option>
        <option value="spring">spring</option>
        <option value="summer">summer</option>
      </select>
    </div>
  </div>
  
  <div id="cy"></div>
  
  <!-- Load data and logic -->
  <script src="courses.js"></script>
  <script src="misc.js"></script>
  <script src="cyto.js"></script>
</body>
</html>
