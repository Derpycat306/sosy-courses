<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Prerequisite Map</title>
  <link rel="stylesheet" href="courses.css">

  <!-- Cytoscape -->
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/dagre/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
  <script src="https://unpkg.com/cytoscape-node-html-label/dist/cytoscape-node-html-label.js"></script>

</head>
<body>

  <!-- Dynamic course group legend -->
  <div id="legend">
    <h3>Legend</h3>
    <p>left click to view page</p> 
    <p style="margin-bottom: 15px">right click to remove</p>
  </div>

  <!-- User interactive toolbox -->
  <div id="tools">

    <h3>Toolbox</h2>

    <!-- Layout control buttons -->
    <div>
      <button id="reload" class="btn" onclick="reload()" data-tooltip="Re-run layout">Reload</button>
      <button id="reset" class="btn" onclick="resetGraph()" data-tooltip="Reset to default">Reset</button>
      <button id="save" class="btn" onclick="saveGraph()" data-tooltip="Save current graph">Save</button>
      <button id="load" class="btn" onclick="loadGraph()" data-tooltip="Load saved layout">Load</button>
    </div>
    
    <!-- Date selection for url generation -->
    <div>
      <label for="yearSelect">Year: </label>
      <select id="yearSelect"></select>

      <label for="termSelect">Term: </label>
      <select id="termSelect">
        <option value="fall">fall</option>
        <option value="spring">spring</option>
        <option value="summer">summer</option>
      </select>
    </div>

  </div>
  
  <!-- Cytoscape graph container -->
  <div id="cy"></div>
  
  <!-- Load data and logic -->
  <script src="courses.js"></script>
  <script src="misc.js"></script>
  <script src="cyto.js"></script>
</body>
</html>
